name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd projetoAutomacao # Mude para o diretório do seu projeto
          npm install

      - name: Run Cypress tests
        run: |
          cd projetoAutomacao # Mude para o diretório do seu projeto
          npx cypress run --reporter junit --reporter-options "mochaFile=cypress/reports/test-results.xml"

      - name: Archive test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: projetoAutomacao/cypress/reports # Ajustado para o caminho correto
